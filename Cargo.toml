[workspace]
resolver = "2"
members = [
    "crates/code2prompt-core",
    "crates/code2prompt",
    "crates/code2prompt-python",
]
default-members = ["crates/code2prompt-core", "crates/code2prompt"]

[profile.release]
lto = "thin"
panic = 'abort'
codegen-units = 1

[workspace.dependencies]
anyhow = "1.0.98"
colored = "3.0.0"
indicatif = "0.18.0"
log = "0.4"
num-format = { version = "0.4.4", features = ["with-system-locale"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.114"
toml = "0.9.8"
handlebars = "6.3.2"
jwalk = "0.8"
termtree = "0.5"
tiktoken-rs = "0.7.0"
ignore = "0.4.22"
inquire = "0.9.1"
regex = "1.10.3"
git2 = { version = "0.20.2", default-features = false, features = [
    "https",
    "vendored-libgit2",
    "vendored-openssl",
] }
once_cell = "1.19.0"
globset = "0.4.15"
pyo3 = { version = "0.26", features = ["extension-module", "abi3-py312"] }
clap = { version = "4.5", features = ["derive"] }
env_logger = { version = "0.11.3" }
arboard = { version = "3.6.0" }
derive_builder = { version = "0.20.2" }
winapi = { version = "0.3.9", features = ["errhandlingapi"] }
terminal_size = "0.4.3"
bracoxide = "0.1.6"
crossterm = "0.29.0"
lscolors = { version = "0.20.0", features = ["ansi_term"] }
ansi_term = "0.12.1"
ratatui = "0.29.0"
unicode-width = "0.2.0"
tokio = { version = "1.40.0", features = ["full"] }
tui-tree-widget = "0.23.0"
atty = "0.2.14"
walkdir = "2.4.0"
chrono = { version = "0.4", features = ["serde"] }
dirs = "6.0.0"
tui-textarea = "0.7"
